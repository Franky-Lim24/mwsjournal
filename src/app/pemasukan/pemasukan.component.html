<div class="tabItems">
    <form class="example-form">
        <div class="row">
            <p class="formPara">Tanggal</p>
            <mat-form-field class="inputItem" appearance="fill">
                <mat-label>Pilih Tanggal</mat-label>
                <input
                    matInput
                    [matDatepicker]="picker"
                    [value]="getToday()"
                    currency=""
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <p class="formPara">Tunai</p>
            <mat-form-field class="inputItem">
                <mat-label>Tunai</mat-label>
                <input
                    type="text"
                    #tunaiPemasukan
                    (blur)="transformAmount($event)"
                    [(ngModel)]="formattedAmount"
                    name="nominal"
                    matInput
                    (input)="calcPemasukan()"
                    placeholder="Contoh: 100000"
                />
            </mat-form-field>
        </div>
        <div class="row" style="justify-content: center">
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                class="mat-elevation-z8"
            >
                <ng-container matColumnDef="bank">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Bank
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        contenteditable="true"
                    >
                        {{ element.bank }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="cek">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Cek/Giro
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        contenteditable="true"
                    >
                        {{ element.cek }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tgl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Tgl
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        contenteditable="true"
                    >
                        {{ element.tgl }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="nominal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nominal
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        (input)="calcPemasukan()"
                        class="nominalPemasukan"
                        contenteditable="true"
                        value="name"
                    >
                        {{ element.nominal | currency: "IDR":"Rp " }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
        <div class="row" style="justify-content: flex-end">
            <p class="jumlahPemasukan">
                Jumlah: {{ jumlahPemasukan | currency: "IDR":"Rp " }}
            </p>
        </div>
        <div class="row" style="justify-content: flex-end; margin-bottom: 12px">
            <button class="jumlahPemasukan" mat-raised-button color="primary">
                Save
            </button>
        </div>
    </form>
</div>
